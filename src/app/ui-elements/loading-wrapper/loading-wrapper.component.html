<ng-container
  *ngIf="isLoading; then loading; else notLoading;">
</ng-container>
<ng-template #notLoading><ng-content></ng-content></ng-template>
<ng-template #loading>
  <div class="flex-center-center flex-vert">
    <ui-spinner [size]="spinnerSize" class="animated fadeIn"></ui-spinner>
    <ui-section-text *ngIf="!hideText">Loading{{contentName ? ' ' + contentName : ''}}...</ui-section-text>
  </div>
</ng-template>
